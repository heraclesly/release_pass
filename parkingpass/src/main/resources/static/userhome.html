		<script type="text/javascript">
			//解决在ios中标签没有点击效果的问题
			document.body.addEventListener('touchstart', function() {});
			$('.add').click(function() {
				//window.location.replace("locker/list");
				window.location.assign("locker/list")
			})
			$('.amount').click(function() {
				window.location.assign("recharge?uniqueId=" + 73444139)
			})
			$('.index-search-btn').click(function() {
				var keyword = $('#keyword').val();
				if (null == keyword || keyword.length == 0) {
					layer.msg("请输入搜索条件");
					return;
				}
				$('#keyword').val("");
				window.location.assign("locker/list?keyword=" + keyword)
			})
			$(function() {
				$.ajax({
					url: "js_sdk_config",
					data: {
						url: window.location.href
					},
					type: "POST",
					async: true,
					dataType: "json",
					success: function(data) {
						if (data.code == 0) {
							config(data.data);
						}
					}
				});
				$('input').iCheck({
					checkboxClass: 'icheckbox_flat-green',
					radioClass: 'iradio_flat-green'
				});
				$('.rent-standard').click(function() {
					$(this).find("input").iCheck('check');
				});
				$("#scoreCheckBox").on('ifChecked', function(event) {
					$("#useScore").val(1);
				});
				$("#scoreCheckBox").on('ifUnchecked', function(event) {
					$("#useScore").val(0);
				});
				$(document).on("click", "#sd1", function() {
                $.alert("弹出对话框就是好","标题",function(){
                    return alert('回调');
                });
            });
			})

			function config(paras) {
				wx.config({
					debug: false,
					appId: paras.appId,
					timestamp: paras.timestamp,
					nonceStr: paras.nonceStr,
					signature: paras.signature,
					jsApiList: ['getLocation', 'openLocation']
				});
			}
			wx.ready(function() {
				// alert('config信息验证成功');
				getLocation();
			});
			wx.error(function(res) {
				// alert('config信息验证失败:' + res);
			});
			
			
			function rent() {
				//window.location.href = "../release-pass.html";
                $.ajax({
                    type:"post",
                    url:"http://localhost/gain-releasetype",
                    async:true,
                    dataType: "json",
                    contentType:'application/json',
                    success:function(data){
                        console.log(data);
                       var obj =eval(data);
                       for(var i=0;i<obj.length;i++){
                           console.log(obj[i].rid);
					   }
                    }
                });
			}

			function rent1() {
				window.location.href = "../release-passt.html";
			}

				
			function rent3() {
				window.location.href = "../examine.html";
			}

			function bigPic(img) {
				var gallery = weui.gallery(img.src, {
					className: 'custom-classname',
					onDelete: function() {
						gallery.hide(function() {});
					}
				});
			}

			function updateLocation(longitude, latitude) {
				$.ajax({
					url: "update_location",
					data: {
						longitude: longitude,
						latitude: latitude
					},
					type: "POST",
					async: true,
					dataType: "json",
					success: function(data) {
						if (data.code == 0 && data.data == 1) {
							history.go(0);
						}
					}
				});
			}
			$('.locker-toggle').click(function() {
				$(this).next().toggle();
				if ($(this).next().css("display") == 'none') { /* your code here*/
					$(this).removeClass("locker-toggle-down");
					$(this).addClass("locker-toggle-up");
				} else {
					$(this).removeClass("locker-toggle-up");
					$(this).addClass("locker-toggle-down"); /* alternate logic */
				}
			})
		</script>

		<script>
			refresher.init({

				pullDownAction: Refresh,

			function Refresh() {
				var t = setTimeout(function() {
					history.go(0)
				}, 500)
			}

			function Load() {
				history.go(0);
			}
		</script>

		<script>
			function actionSheet_language() {
				weui.actionSheet([{
					label: '简体中文',
					onClick: function() {
						language('zh-CN');
					}
				}, {
					label: 'English',
					onClick: function() {
						language('en-Us');
					}
				}, {
					label: '한국어',
					onClick: function() {
						language('ko-KR');
					}
				}, {
					label: '日本語',
					onClick: function() {
						language('ja-JP');
					}
				}], [{
					label: '取消',
					onClick: function() {
						console.log('取消');
					}
				}], {
					className: 'custom-classname'
				});
			}

			function language(lang) {
				$.ajax({
					url: "language",
					data: {
						lang: lang
					},
					type: "GET",
					async: false,
					dataType: "json",
					success: function(data) {
						// window.location.replace("/jzy");
						window.location.reload(true);
					}
				});
			}
			//点击弹出浮层
			function showLoading(msg) {
				//清除之前的样式
				$("#fullScreen,#floatLayer").remove();
				$("body").append(
					//占据整个屏幕Div
					"<div id='fullScreen'></div>" +
					//浮层区
					"<div id='floatLayer'>  " +
					"<div class='loading_title'>正在开门</div>" +
					"<div class='loading_line'>  </div> " +
					"<div style='font-size: 2em;text-align: center;margin: 20px auto;'><img src='/../assets/img/icon_cube.png' width='32px' style='margin-top: -4px'>&nbsp;&nbsp;" + msg + "号格子 </div>" +
					"<div style='margin:0 auto;text-align: center'>" +
					"<table style='margin: auto'><tr>" +
					"<td><canvas id='canvas' width='50px' height='40px'></canvas></td>" +
					"<td><div class='loading_text'>正在开门...</div></td>" +
					"</tr></table>" +
					"</div>" +
					"</div>"
				);
				var $fullScreen = $('#fullScreen');
				var $floatLayer = $('#floatLayer');
				$floatLayer.css({
					//设置弹出层距离左边的位置
					left: ($("#fullScreen").width() - $floatLayer.width()) / 2 + "px",
					//设置弹出层距离上面的位置
					top: ($(window).height() - $floatLayer.height()) / 2 + "px",
				});
				drawRing();
			};
		</script>
