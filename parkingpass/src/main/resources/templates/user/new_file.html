		<script type="text/javascript">
			//解决在ios中标签没有点击效果的问题
			document.body.addEventListener('touchstart', function() {});
			$('.add').click(function() {
				//window.location.replace("locker/list");
				window.location.assign("locker/list")
			})
			$('.amount').click(function() {
				window.location.assign("recharge?uniqueId=" + 73444139)
			})
			$('.index-search-btn').click(function() {
				var keyword = $('#keyword').val();
				if (null == keyword || keyword.length == 0) {
					layer.msg("请输入搜索条件");
					return;
				}
				$('#keyword').val("");
				window.location.assign("locker/list?keyword=" + keyword)
			})
			

			function config(paras) {
				wx.config({
					debug: false,
					appId: paras.appId,
					timestamp: paras.timestamp,
					nonceStr: paras.nonceStr,
					signature: paras.signature,
					jsApiList: ['getLocation', 'openLocation']
				});
			}
			
			function rent() {
				window.location.href = "http://127.0.0.1:8020/sskjdaoza/user/release-pass.html";
			}

			function rent1() {
				window.location.href = "http://127.0.0.1:8020/sskjdaoza/user/Vehicle_registration.html";
			}
			
			function rent2() {
				window.location.href = "http://127.0.0.1:8020/sskjdaoza/user/release-pass-authority.html";
			}
			function bigPic(img) {
				var gallery = weui.gallery(img.src, {
					className: 'custom-classname',
					onDelete: function() {
						gallery.hide(function() {});
					}
				});
			}

			
			$('.locker-toggle').click(function() {
				$(this).next().toggle();
				if ($(this).next().css("display") == 'none') { /* your code here*/
					$(this).removeClass("locker-toggle-down");
					$(this).addClass("locker-toggle-up");
				} else {
					$(this).removeClass("locker-toggle-up");
					$(this).addClass("locker-toggle-down"); /* alternate logic */
				}
			})
		</script>

		

		<script>
			
			
			
			//点击弹出浮层
			function showLoading(msg) {
				//清除之前的样式
				$("#fullScreen,#floatLayer").remove();
				$("body").append(
					//占据整个屏幕Div
					"<div id='fullScreen'></div>" +
					//浮层区
					"<div id='floatLayer'>  " +
					"<div class='loading_title'>正在开门</div>" +
					"<div class='loading_line'>  </div> " +
					"<div style='font-size: 2em;text-align: center;margin: 20px auto;'><img src='/../assets/img/icon_cube.png' width='32px' style='margin-top: -4px'>&nbsp;&nbsp;" + msg + "号格子 </div>" +
					"<div style='margin:0 auto;text-align: center'>" +
					"<table style='margin: auto'><tr>" +
					"<td><canvas id='canvas' width='50px' height='40px'></canvas></td>" +
					"<td><div class='loading_text'>正在开门...</div></td>" +
					"</tr></table>" +
					"</div>" +
					"</div>"
				);
				var $fullScreen = $('#fullScreen');
				var $floatLayer = $('#floatLayer');
				$floatLayer.css({
					//设置弹出层距离左边的位置
					left: ($("#fullScreen").width() - $floatLayer.width()) / 2 + "px",
					//设置弹出层距离上面的位置
					top: ($(window).height() - $floatLayer.height()) / 2 + "px",
				});
				drawRing();
			};
		</script>
